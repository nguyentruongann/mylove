<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>An Y√™u B∆° ‚ù§Ô∏è</title>

  <!-- Icon + font + icon font -->
  <link rel="icon" href="https://github.com/Panbap/anh/blob/main/icon1.png?raw=true" type="image/png" />
  <link
    href="https://fonts.googleapis.com/css2?family=Mali:wght@300;400;600;700&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: "Mali", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at top,
        #ffe6f2 0%,
        #ffb3d1 35%,
        #ff6a88 65%,
        #2b1033 100%);
      color-scheme: light;
    }

    body {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    canvas {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      display: block;
      touch-action: manipulation;
      user-select: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
    }

    .overlay {
      position: relative;
      z-index: 10;
      text-align: center;
      color: #fff;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
      padding: 18px 26px;
      border-radius: 20px;
      background: rgba(0, 0, 0, 0.18);
      backdrop-filter: blur(10px);
      max-width: 90%;
    }

    .overlay h1 {
      font-size: 32px;
      margin-bottom: 6px;
    }

    .overlay p {
      font-size: 14px;
      opacity: 0.95;
    }

    #musicToggle {
      position: fixed;
      top: 16px;
      right: 16px;
      font-size: 20px;
      background: rgba(255, 255, 255, 0.18);
      border: 1px solid rgba(255, 255, 255, 0.6);
      border-radius: 999px;
      width: 46px;
      height: 46px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 20;
      backdrop-filter: blur(8px);
      transition: transform 0.2s ease, background 0.2s ease;
      color: #fff;
    }

    #musicToggle.playing {
      background: rgba(255, 255, 255, 0.32);
      transform: scale(1.05);
    }

    #musicToggle:hover {
      background: rgba(255, 255, 255, 0.42);
    }

    @media (max-width: 768px) {
      .overlay h1 {
        font-size: 26px;
      }
      .overlay p {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <!-- n√∫t b·∫≠t/t·∫Øt nh·∫°c -->
  <button id="musicToggle" aria-label="B·∫≠t / t·∫Øt nh·∫°c">
    <i class="fa-solid fa-music"></i>
  </button>

  <!-- nh·∫°c n·ªÅn: nh·ªõ ƒë·ªÉ file a.mp3 c√πng th∆∞ m·ª•c v·ªõi index.html -->
  <audio id="bg-music" src="a.mp3" loop></audio>

  <!-- ch·ªØ An Y√™u B∆° -->
  <div class="overlay">
    <h1>An Y√™u B∆° ‚ù§Ô∏è</h1>
    <p>Click v√†o m√†n h√¨nh ƒë·ªÉ xem ƒëi·ªÅu b·∫•t ng·ªù v√† nghe nh·∫°c nha.</p>
  </div>

  <!-- canvas v·∫Ω tim bay -->
  <canvas id="heartCanvas"></canvas>

  <script>
    // ----- Canvas tim bay -----
    const canvas = document.getElementById("heartCanvas");
    const ctx = canvas.getContext("2d");

    let hearts = [];
    const HEART_COUNT = 120;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function createHeart() {
      const size = 8 + Math.random() * 18;
      return {
        x: Math.random() * canvas.width,
        y: canvas.height + Math.random() * canvas.height,
        size,
        speedY: 0.4 + Math.random() * 1.5,
        speedX: (Math.random() - 0.5) * 0.5,
        alpha: 0.4 + Math.random() * 0.6,
        rotation: Math.random() * Math.PI * 2,
        rotationSpeed: (Math.random() - 0.5) * 0.01
      };
    }

    function initHearts() {
      hearts = [];
      for (let i = 0; i < HEART_COUNT; i++) {
        hearts.push(createHeart());
      }
    }

    function drawHeart(x, y, size, alpha, rotation) {
      ctx.save();
      ctx.translate(x, y);
      ctx.rotate(rotation);
      ctx.scale(size, size);

      ctx.beginPath();
      ctx.moveTo(0, -0.5);
      ctx.bezierCurveTo(-0.8, -1.3, -1.8, -0.1, 0, 1.1);
      ctx.bezierCurveTo(1.8, -0.1, 0.8, -1.3, 0, -0.5);
      ctx.closePath();

      const grad = ctx.createLinearGradient(-1.5, -1.5, 1.5, 1.5);
      grad.addColorStop(0, "rgba(255, 255, 255," + alpha * 0.9 + ")");
      grad.addColorStop(0.3, "rgba(255, 144, 178," + alpha + ")");
      grad.addColorStop(1, "rgba(255, 66, 120," + alpha + ")");
      ctx.fillStyle = grad;
      ctx.shadowColor = "rgba(0,0,0,0.35)";
      ctx.shadowBlur = 6 * alpha;
      ctx.fill();

      ctx.restore();
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (const h of hearts) {
        h.y -= h.speedY;
        h.x += h.speedX;
        h.rotation += h.rotationSpeed;

        if (h.y < -50 || h.x < -50 || h.x > canvas.width + 50) {
          Object.assign(h, createHeart(), { y: canvas.height + 30 });
        }

        drawHeart(h.x, h.y, h.size / 40, h.alpha, h.rotation);
      }

      requestAnimationFrame(animate);
    }

    initHearts();
    animate();

    // ----- Nh·∫°c -----
    const bgMusic = document.getElementById("bg-music");
    const musicToggle = document.getElementById("musicToggle");

    function safePlay() {
      if (!bgMusic) return;
      bgMusic.volume = 0.6;
      const p = bgMusic.play();
      if (p && typeof p.catch === "function") {
        p.catch(() => {});
      }
    }

    // click l·∫ßn ƒë·∫ßu b·∫•t k·ª≥ ƒë√¢u -> b·∫≠t nh·∫°c
    document.addEventListener("click", function handleFirstClick() {
      safePlay();
      musicToggle.classList.add("playing");
      document.removeEventListener("click", handleFirstClick);
    });

    // n√∫t üéµ b·∫≠t/t·∫Øt
    musicToggle.addEventListener("click", (e) => {
      e.stopPropagation();
      if (bgMusic.paused) {
        safePlay();
        musicToggle.classList.add("playing");
      } else {
        bgMusic.pause();
        musicToggle.classList.remove("playing");
      }
    });
  </script>
</body>
</html>
